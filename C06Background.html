<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C06Background.html</title>

    <style>
        #back1 div {
            width: 80%;
            height: 400px;
            /* 배경 이미지 설정 : URL에 이미지의 경로를 설정한다. */
            background-image: url(./Images/3.png);
            /* 배경의 반복 속성으로 Y축(세로) 방향으로 반복한다. */
            background-repeat: repeat-y;
        }
        /* BACK1 하위의 첫번째, 마지막 DIV를 선택해서 테두리 색상 설정 */
        #back1 div:first-child {
            border: 1px solid red;
        }
        #back1 div:last-child {
            border: 1px solid blue;
        }

        #back2 {
            /* 배경 이미지 */
            background-image: url(./Images/apple.png);
            /* 이미지 반복 여부 */
            background-repeat: repeat;
            /* 배경 이미지의 시작 위치 : 좌측 상단 순서 */
            background-position: 20px 40px;
            /* 배경 색상 */
            background-color: yellow;
            width: 400px;
            height: 250px;
        }
    /* 
        여러 속성을 한꺼번에 부여할때 사용한다. 순서는 상관없이 띄어쓰기만 잘해주면
        적용된다.
    */
        #back3 {
            background: url(./Images/banana.png) 20px 40px yellow repeat-x;
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h2>배경 관련 CSS 속성</h2>
    

    <div>
        <!-- 블록 엘리먼트는 컨텐츠에 상관없이 배경색이 지정된다. -->
        <h3>배경색 지정</h3>
        <div style="background-color: #FF0000;">
            블록 엘리먼트
        </div>
        <!-- 인라인 엘리먼트는 컨텐츠의 크기만큼만 배경색이 지정된다. -->
        <span style="background-color: #00FF00;">
            인라인 엘리먼트 <br> 인라인 엘리먼트
        </span>
    </div>

    <div id="back1">
        <div>안녕하세요? 저는 뚱이입니다.</div>
        <div>반가워요</div>
    </div>

    <div id="back2">
        DIV 태그는 Division의 줄임말입니다.
    </div>

    <div id="back3">
        BACKGROUND 속성을 동시에 사용하기
    </div>
</body>
</html>
